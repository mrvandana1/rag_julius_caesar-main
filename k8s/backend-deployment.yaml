apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rag-backend
  template:
    metadata:
      labels:
        app: rag-backend
    spec:
      containers:
        - name: rag-backend
          image: rag-backend:latest   # Local image inside Minikube
          imagePullPolicy: Never      # IMPORTANT for Minikube local builds
          ports:
            - containerPort: 8000
